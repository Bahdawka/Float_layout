<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h1>Float Layout</h1>

  <div class="wrapper">
    <div class="container">
      <div class="left"></div>
      <div class="right"></div>
    </div>

    <div class="container">
      <div class="left"></div>
      <div class="right"></div>
      <div class="right"></div>
      <div class="right"></div>
    </div>

    <div class="container">
      <div class="left"></div>
      <div class="left"></div>
      <div class="right"></div>
      <div class="right"></div>
    </div>

    <div class="block">
      <div class="block-first">
        <div class="block-first__main"></div>
        <div class="block-first__top"></div>
        <div class="block-first__bottom"></div>
      </div>
    </div>

    <div class="block">
      <div class="block-second">
        <div class="block-second__right"></div>
      </div>
      <div class="block-third">
        <div class="block-third__top"></div>
        <div class="block-third__bottom"></div>
      </div>
    </div>
  </div>

</body>

</html>
